<!DOCTYPE html>
<html>
<head>
<style>
*, *:before, *:after {
  box-sizing: border-box;
}
$white-color: #ffffff;
$hair-color: #292929;
$skin-color: #ffdcc0;
$lip-color: #c74647;
$blush-color: #fc8d8e;
$pin-color: #a1d6ff;

$doll-1-color-1: #059bfa;
$doll-1-color-2: #9bd4ff;

$doll-2-color-1: #facc3c;
$doll-2-color-2: #d9461c;
$doll-2-color-3: #ff633a;

$doll-3-color-1: #70b690;
$doll-3-color-2: #9ed79b;
$doll-3-color-3: #c1ea82;
$doll-3-color-4: #377b78;

$doll-4-color-1: #ff95a0;
$doll-4-color-2: #ca2c47;
$doll-4-color-3: #881545;

$doll-5-color-1: #2e7e3d;
$doll-5-color-2: #65cb67;
$doll-5-color-3: #ebe859;

$doll-6-color-1: #c01b1e;
$doll-6-color-2: #fcb738;
$doll-6-color-3: #d32f2e;
$doll-6-color-4: #a61314;

*,
*:before,
*:after {
	box-sizing: border-box;
}

@mixin flower-style($center: ()) {
	position: absolute;

	@if map-has-key($center, size) {
		&::after {
			content: "";
			position: absolute;
			border-radius: 50%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: map-get($center, size);
			height: map-get($center, size);
			background: map-get($center, color);
		}
	}
}

@mixin petal-shape($width, $height, $color, $offset: 0px, $border-radius: 50%) {
	.petal {
		position: absolute;
		top: 50%;
		left: 50%;
		border-radius: $border-radius;
		width: $width;
		height: $height;
		margin-left: -#{$width/2};
		margin-top: -#{$height + $offset};
		transform-origin: 50% #{$height + $offset};
		background: $color;
	}
}

@mixin petal-size($petals: 6) {
	@for $i from 1 through $petals {
		.petal-#{$petals}:nth-child(#{$i}) {
			transform: rotate(#{($i - 1)*(360/$petals)}deg);
		}
	}
}

body {
	display: flex;
	align-items: center;
	height: 100vh;
	justify-content: center;
	flex-wrap: wrap;
}

.doll {
	width: 270px;
	height: 420px;
	margin: 20px;
	position: relative;
	overflow: hidden;
	cursor: pointer;

	.head,
	.body,
	.hair,
	.pin,
	.face,
	.bun,
	.fringe,
	.eyes,
	.blush,
	.lips,
	.bow,
	.arm,
	.robe,
	.belt {
		position: absolute;
		left: 50%;
		transform: translateX(-50%);

		&::before,
		&::after {
			position: absolute;
			content: "";
		}
	}

	.head {
		top: 120px;
		height: 120px;
		width: 150px;
		background: $skin-color;
		border-radius: 50%;
		z-index: 2;
	}

	.hair {
		top: 50px;
		background: $hair-color;
		width: 200px;
		height: 200px;
		border-radius: 50%;
	}

	.bun {
		z-index: -1;
		background: $hair-color;
		top: 0;
		width: 80px;
		height: 80px;
		border-radius: 50%;
	}

	.pin {
		top: 40px;
		height: 8px;
		border-radius: 4px;
		background: $pin-color;
		transform-origin: 100% 50%;

		&::before {
			border-radius: 50%;
			width: 30px;
			height: 30px;
			left: 0;
			top: 50%;
			transform: translateY(-50%);
			background: $doll-3-color-3;
		}
	}

	.fringe {
		background: $hair-color;
		width: 150px;
		height: 40px;

		&::before,
		&::after {
			top: 20px;
			border-style: solid;
			border-color: transparent;
		}
	}

	.face {
		bottom: 15px;
		height: 45px;
		width: 105px;
	}

	.eyes {
		top: 10px;

		&::after,
		&::before {
			top: 0;
			width: 28px;
			height: 15px;
			border-radius: 50%;
			background: $skin-color;
			box-shadow: 0 -6px 0 0 $hair-color, 0 -9px 0 -2px $hair-color,
				0 -11px 0 -4px $hair-color;
			left: 50%;
			margin-left: -15px;
		}

		&::before {
			transform: translateX(-28px);
		}

		&::after {
			transform: translateX(28px);
		}
	}

	.blush {
		bottom: 5px;
		width: 20px;
		height: 20px;
		border-radius: 50%;
		opacity: 0.35;
		box-shadow: -40px 0 0 0 $blush-color, 40px 0 0 0 $blush-color;
		transition: opacity 2.5s ease-in-out 1.5s;
	}

	.lips {
		bottom: 5px;
		width: 18px;
		height: 6px;
		border-radius: 0 0 9px 9px/ 0 0 6px 6px;
		background: $lip-color;

		&::before {
			top: -8px;
			border-color: transparent transparent $lip-color transparent;
			border-style: solid;
			border-width: 4px 7px;
			width: 18px;
		}
	}

	.body {
		bottom: -65px;
		width: 170px;
		height: 270px;
		z-index: 1;
		border-radius: 50% 50% 50% 50%/70% 70% 60% 60%;
	}

	.robe {
		z-index: 2;
		border: 5px solid transparent;
		border-top-width: 20px;
		border-bottom: 0;
		width: 130px;
		top: 50px;

		&::before {
			border: 5px solid transparent;
			border-top-width: 20px;
			border-top-color: inherit;
			width: 75px;
			left: 45%;
			transform: translateX(-50%) translateY(-60px) rotate(90deg);
		}

		&::after {
			border-top: 30px solid transparent;
			border-left: 20px solid transparent;
			width: 100px;
			height: 120px;
			transform-origin: 0 0;
			transform: translateX(-5px) translateY(-20px) rotate(45deg);
		}
	}

	&:nth-child(1) {
		.hair {
			height: 220px;
			background: linear-gradient(to bottom, $hair-color 125px, transparent 125px);

			&::before {
				left: 50%;
				transform: translateX(-50%);
				width: 198px;
				height: 60px;
				border-radius: 0 0 99px 99px/0 0 60px 60px;
				bottom: 37px;
				background: $hair-color;
			}
		}
		.fringe {
			margin-left: -50%;
			top: -10px;
			transform: translateX(-20px) rotate(-25deg);
			border-radius: 50%;

			&::before {
				left: -1px;
				border-color: $hair-color transparent transparent;
				border-width: 60px 30px 0px 0px;
			}

			&::after {
				right: -15px;
				border-color: $hair-color transparent transparent;
				border-width: 60px 20px 0px 30px;
			}
		}

		.body {
			background: $doll-1-color-2;
		}

		.arm {
			top: 25px;
			overflow: hidden;
			background: $doll-1-color-2;
			width: 55px;
			height: 160px;
			border-radius: 60px 0 0/165px 0 0;
			box-shadow: inset 0 -10px 0 0 $doll-1-color-1;

			&.left {
				left: 5px;
			}

			&.right {
				left: auto;
				right: 5px;
				transform: translateX(50%) scaleX(-1);
			}
		}

		.robe {
			border-top-color: $doll-1-color-1;
			transform: translateX(-50%) translateX(5px) rotate(-45deg);

			&::after {
				border-top-color: inherit;
				border-left-color: $doll-1-color-1;
			}
		}

		.bow {
			top: 40px;
			border-color: transparent $doll-1-color-1 transparent transparent;
			border-style: solid;
			border-width: 20px 40px;

			&::before,
			&::after {
				left: 50%;
				top: 50%;
			}

			&::before {
				transform: translate(-50%, -50%) translateX(30px);
				border-color: transparent transparent transparent $doll-1-color-1;
				border-style: solid;
				border-width: 20px 40px;
			}

			&::after {
				transform: translate(-50%, -50%) translateX(15px);
				border-radius: 15px;
				width: 15px;
				height: 27px;
				background: $doll-1-color-2;
				box-shadow: 28px 0 0 7px $doll-1-color-1, -28px 0 0 7px $doll-1-color-1;
			}
		}

		.flower {
			@include flower-style((size: 15px, color: $doll-1-color-2));

			$flowers: (40px 35px "scale(0.95) rotate(90deg)"),
				 (80px 50px "scale(0.75) rotate(40deg)"),
				 (115px 55px "scale(0.5) rotate(20deg)");

			@each $flower in $flowers {
				$i: index($flowers, $flower);
				&:nth-child(#{$i}) {
					top: #{nth($flower, 1)};
					right: #{nth($flower, 2)};
					transform: #{nth($flower, 3)};
				}
			}
		}

		@include petal-shape(10px, 18px, $doll-1-color-1, 6px);
		@include petal-size();
	}

	&:nth-child(2) {
		.hair {
			background-image: radial-gradient(
					circle at 7% 72%,
					$doll-2-color-1 25px,
					transparent 25px
				),
				radial-gradient(circle at 93% 72%, $doll-2-color-1 25px, transparent 25px);

			&::before {
				left: 50%;
				transform: translateX(-50%);
				width: 75px;
				height: 75px;
				border-radius: 50%;
				bottom: -10px;
				box-shadow: -80px 0 0 0 $hair-color, 80px 0 0 0 $hair-color;
			}
		}

		.fringe {
			width: 150px;
			height: 70px;
			border-radius: 75px 75px 0 0/70px 70px 0 0;
			top: -30px;
			box-shadow: 0 -12px 0 0 $doll-2-color-1, 0 -20px 0 -2px $doll-2-color-1;

			&::before,
			&::after {
				border-color: transparent transparent $skin-color transparent;
				bottom: 0;
			}

			&::before {
				right: 25px;
				border-width: 0 6px 22px 6px;
			}

			&::after {
				right: 50px;
				border-width: 0 6px 12px 6px;
			}
		}

		.lips {
			transform: translateX(-50%) scaleX(1.15) scaleY(0.95);
		}

		.body {
			background: $doll-2-color-2;
			background-image: linear-gradient(
					to bottom,
					$doll-2-color-3 110px,
					transparent 110px
				),
				radial-gradient(
					circle at 25px 143px,
					$doll-2-color-3 50px,
					$doll-2-color-1 45px,
					$doll-2-color-1 65px,
					transparent 65px
				),
				radial-gradient(
					circle at 145px 143px,
					$doll-2-color-3 50px,
					$doll-2-color-1 45px,
					$doll-2-color-1 65px,
					transparent 65px
				);
		}

		.robe {
			width: 95px;
			height: 120px;
			border-radius: 0 0 50px 50px/0 0 120px 120px;
			border: none;
			background: $doll-2-color-2;
			background-image: linear-gradient(
					to top,
					$doll-2-color-2 20px,
					$doll-2-color-1 20px,
					$doll-2-color-1 55px,
					transparent 55px
				),
				linear-gradient(
					-45deg,
					$doll-2-color-2 70px,
					$doll-2-color-1 70px,
					$doll-2-color-1 75px,
					$doll-2-color-2 75px,
					$doll-2-color-2 80px,
					$doll-2-color-1 80px,
					$doll-2-color-1 90px,
					transparent 90px
				),
				linear-gradient(
					45deg,
					transparent 70px,
					$doll-2-color-1 70px,
					$doll-2-color-1 75px,
					transparent 75px,
					transparent 80px,
					$doll-2-color-1 80px,
					$doll-2-color-1 90px,
					transparent 90px
				);
			top: 10px;
		}

		.flower {
			@include flower-style();

			$flowers: (65px 145px 20deg),  (90px 130px 20deg),  (95px 155px 35deg),
				 (120px 140px 25deg),  (130px 115px -25deg),  (140px 155px 20deg),
				 (155px 120px 10deg),  (160px 140px 40deg),  (170px 160px 45deg),
				 (55px 30px 20deg),  (80px 20px -40deg),  (105px 35px -35deg),
				 (125px 15px -15deg),  (145px 35px 15deg),  (135px 60px -10deg),
				 (165px 15px -35deg),  (170px 45px 10deg);

			@each $flower in $flowers {
				$i: index($flowers, $flower);
				&:nth-child(#{$i}) {
					top: nth($flower, 1);
					left: nth($flower, 2);
					transform: rotate(nth($flower, 3));
				}
			}
		}

		@include petal-shape(4px, 7px, $doll-2-color-1);
		@include petal-size(5);
	}

	&:nth-child(3) {
		.hair {
			height: 220px;
			background: linear-gradient(to bottom, $hair-color 125px, transparent 125px);

			&::before {
				left: 50%;
				transform: translateX(-50%);
				width: 198px;
				height: 60px;
				border-radius: 0 0 99px 99px/0 0 60px 60px;
				bottom: 37px;
				background: $hair-color;
			}
		}

		.bun {
			height: 100px;
			width: 90px;
		}

		.fringe {
			width: 150px;
			height: 70px;
			border-radius: 75px 75px 0 0/70px 70px 0 0;
			top: -30px;

			&::before,
			&::after {
				border-color: transparent transparent $skin-color transparent;
				bottom: 0;
			}

			&::before {
				right: 25px;
				border-width: 0 6px 22px 6px;
			}

			&::after {
				right: 50px;
				border-width: 0 6px 12px 6px;
			}
		}

		.pin {
			width: 60px;

			.flower {
				top: 2px !important;
				left: 13px !important;
				transform: scale(0.75) rotate(5deg) !important;
				@include flower-style((size: 11px, color: $doll-3-color-3));
			}

			@include petal-shape(8px, 12px, $doll-3-color-1, 3px);
			@include petal-size();

			&.left {
				transform: translateX(-100%) translateX(-20px) rotate(20deg);
			}

			&.right {
				transform: translateX(-100%) translateX(25px) rotate(175deg);
			}
		}

		.face {
			bottom: 25px;
		}

		.lips {
			bottom: 10px;
			transform: translateX(-50%) scaleX(1.15) scaleY(1.25);
			background-image: radial-gradient(
				circle at 50% -20px,
				$skin-color 21px,
				transparent 22px
			);

			&::before {
				display: none;
			}
		}

		.body {
			background: linear-gradient(
				to right,
				$doll-3-color-1 35%,
				$doll-3-color-2 35%,
				$doll-3-color-2 45%,
				$doll-3-color-3 45%,
				$doll-3-color-3 55%,
				$doll-3-color-2 55%,
				$doll-3-color-2 65%,
				$doll-3-color-1 65%
			);
		}

		.robe {
			width: 95px;
			height: 120px;
			border-radius: 0 0 50px 50px/0 0 120px 120px;
			border: none;
			background: $doll-3-color-2;
			background-image: linear-gradient(
					to top,
					$doll-3-color-4 48px,
					transparent 48px
				),
				linear-gradient(
					-45deg,
					$doll-3-color-2 75px,
					$doll-3-color-3 75px,
					$doll-3-color-3 95px,
					transparent 95px
				),
				linear-gradient(
					45deg,
					transparent 70px,
					$doll-3-color-3 70px,
					$doll-3-color-3 90px,
					transparent 90px
				);
			top: 10px;
		}

		.flower {
			@include flower-style((size: 11px, color: $doll-3-color-1));

			$flowers: (65px 25px "scale(0.85) rotate(10deg)"),
				 (110px 25px "scale(1.35) rotate(20deg)"),
				 (145px 40px "scale(0.85) rotate(15deg)"),
				 (180px 30px "scale(1.25) rotate(10deg)"),
				 (75px 145px "scale(0.85) rotate(35deg)"),
				 (115px 140px "scale(1.35) rotate(30deg)"),
				 (150px 155px "scale(0.65) rotate(15deg)"),
				 (180px 135px "scale(1.25) rotate(30deg)");

			@each $flower in $flowers {
				$i: index($flowers, $flower);
				&:nth-child(#{$i}) {
					top: #{nth($flower, 1)};
					left: #{nth($flower, 2)};
					transform: #{nth($flower, 3)};
				}
			}
		}

		@include petal-shape(8px, 12px, $doll-3-color-4, 3px);
		@include petal-size();
	}

	&:nth-child(4) {
		.hair {
			width: 210px;
			height: 290px;
			border-radius: 55% 55% 50% 50%/45% 45% 60% 60%;
			background: linear-gradient(to bottom, $hair-color 225px, transparent 125px);
		}

		.fringe {
			height: 50px;
			top: -10px;
			margin-left: -50%;
			border-radius: 50%;
			transform: translateX(20px) rotate(15deg);

			&::before {
				width: 30px;
				height: 70px;
				background: inherit;
				border-radius: 50%;
				transform: rotate(15deg);
				top: 25px;
				left: -20px;
			}
		}

		.flower {
			z-index: 3;
			@include flower-style((size: 11px, color: radial-gradient(circle, $white-color 5px, $doll-4-color-1 5px)));

			$flowers: (-25px 50px rotate(35deg)),
				 (15px 30px "scale(1.65) rotate(-5deg)");

			@each $flower in $flowers {
				$i: index($flowers, $flower);
				&:nth-child(#{$i}) {
					top: #{nth($flower, 1)};
					left: #{nth($flower, 2)};
					transform: #{nth($flower, 3)};
				}
			}
		}

		@include petal-shape(8px, 12px, $doll-4-color-1, 4px);
		@include petal-size();

		.face {
			bottom: 25px;
		}

		.lips {
			transform: translateX(-50%) scaleX(1.15) scaleY(0.95);
		}

		.body {
			background: $doll-4-color-1;
			background-image: linear-gradient(
					to bottom,
					$doll-4-color-2 110px,
					transparent 110px
				),
				radial-gradient(
					circle at 25px 143px,
					$doll-4-color-2 50px,
					$doll-4-color-3 50px,
					$doll-4-color-3 65px,
					transparent 65px
				),
				radial-gradient(
					circle at 145px 143px,
					$doll-4-color-2 50px,
					$doll-4-color-3 50px,
					$doll-4-color-3 65px,
					transparent 65px
				),
				linear-gradient(to top, $doll-4-color-2 80px, transparent 80px);
		}

		.robe {
			width: 95px;
			height: 120px;
			border-radius: 0 0 50px 50px/0 0 120px 120px;
			border: none;
			background: $doll-4-color-1;
			background-image: linear-gradient(
					-45deg,
					$doll-4-color-1 59px,
					$doll-4-color-3 59px,
					$doll-4-color-3 67px,
					$doll-4-color-1 67px,
					$doll-4-color-1 75px,
					$doll-4-color-3 75px,
					$doll-4-color-3 95px,
					transparent 95px
				),
				linear-gradient(
					45deg,
					transparent 70px,
					$doll-4-color-3 70px,
					$doll-4-color-3 90px,
					transparent 90px
				);
			top: 10px;
		}
	}

	&:nth-child(5) {
		.pin {
			width: 190px;
			top: 8px;
			transform: translateX(-55%);

			&::before {
				background: $doll-5-color-2;
				background-image: radial-gradient(
					circle at 25% 45%,
					$doll-5-color-3 6px,
					transparent 7px
				);
			}
		}

		.bun {
			width: 125px;
			height: 55px;
			border-radius: 30px;
			top: 20px;
			z-index: 2;
		}

		.hair {
			width: 220px;
			height: 220px;
			background: linear-gradient(to bottom, $hair-color 120px, transparent 120px);

			&::before {
				left: 50%;
				transform: translateX(-50%);
				width: 220px;
				height: 70px;
				border-radius: 0 0 110px 110px/0 0 95px 95px;
				bottom: 38px;
				background: $hair-color;
			}
		}

		.fringe {
			top: -15px;

			&::before {
				left: -20px;
				border-color: transparent $hair-color transparent transparent;
				border-width: 45px 35px 50px 0px;
			}

			&::after {
				right: -20px;
				border-color: transparent transparent transparent $hair-color;
				border-width: 45px 0px 50px 35px;
			}
		}

		.face {
			bottom: 40px;
		}

		.body {
			background: $doll-5-color-1;
		}

		.robe {
			border-top-color: $doll-5-color-2;
			width: 135px;
			transform: translateX(-50%) translateX(5px) rotate(-45deg);

			&::after {
				border-top: 0;
				border-left-color: $doll-5-color-2;
			}
		}

		.arm {
			background: $doll-5-color-1;

					left: #{nth($flower, 2)};

		.lips {

			&::before {
				display: none;
			}
		}

		.body {

			background-image: linear-gradient(

				transparent 90px,
				$doll-6-color-3 90px,

		.robe {

			&::before {
				left: 40%;
			}
		}

		.flower {

			@for $i from -1 through 1 {
				&:nth-child(#{$i + 2}) {
					top: 115px;
					left: 50%;
					transform: translateX(#{$i * 42}px) scale(1.25) rotate(-10deg);

			}
		}

		@include petal-shape(8px, 13px, $doll-6-color-2, 3px);
		@include petal-size();

		.belt {
			background-image: radial-gradient(
					ellipse 10px 65px at -2px 50%,

					$doll-6-color-4 5px,

					transparent 25px

					transparent 10px,
					$doll-6-color-4 10px,
					$doll-6-color-4 190px,
					transparent 190px
				);
			width: 200px;
			height: 100px;
			border-radius: 20px;
			z-index: -1;
			bottom: 40px;
		}
	}

	&:hover {
		.blush {
			opacity: 0.95;

		}

		.head,
		.hair,
		.face {
			animation: head-shake 0.15s ease-in-out alternate infinite;
		}

		.bun,
		.bow {
			animation: head-shake-2 0.15s ease-in-out alternate infinite;
		}
	}
}

		transform: translateX(-50%) translateY(0);

	to {
		transform: translateX(-50%) translateY(10px);
	}
}

@keyframes head-shake-2 {
	from {
		transform: translateX(-50%) translateY(0);
	}
	to {
		transform: translateX(-50%) translateY(20px);
	}
}
